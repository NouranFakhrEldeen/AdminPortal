<div class="add-btn">
  <button (click)="addData()" mat-raised-button [style.color]="'#800080'">
    Add New Modifier
  </button>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="allModifier">
    <!-- Name Column -->

    <ng-container matColumnDef="name" style="text-align:left" fxFlex="20%">
      <th mat-header-cell *matHeaderCellDef>
        <h4>Modifier Name</h4>
      </th>

      <td mat-cell let *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>
    <!-- actions Column -->

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>
        <h4>description Name</h4>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.description }}
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>
        <h4>price</h4>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.price }}
      </td>
    </ng-container>
    <ng-container matColumnDef="maxpicks">
      <th mat-header-cell *matHeaderCellDef>
        <h4>maxpicks</h4>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.maxpicks }}
      </td>
    </ng-container>
    <ng-container matColumnDef="multiselect">
      <th mat-header-cell *matHeaderCellDef>
        <h4>multiselect</h4>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.multiselect }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions" style="width:20%;max-width:20% ;">
      <th mat-header-cell fxFlex="20%" *matHeaderCellDef>
        <h4>Actions</h4>
      </th>
      <td
        style="margin-top: inherit;"
        mat-cell
        fxFlex="20%"
        *matCellDef="let element"
      >
        <span class="icon-action" (click)="editData(element)">
          <mat-icon [style.color]="'gray'">edit</mat-icon>
        </span>

        <span class="icon-action" (click)="deleteData(element.id)">
          <mat-icon style="color:#bd0000">delete</mat-icon>
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
