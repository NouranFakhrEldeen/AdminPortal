  role="navigation"
>

  <mat-nav-list>
    style="padding:0 !important;">
    <mat-list-item
      style=" cursor: pointer"
      class="side-menu txt"
      (click)="goToPages()"
    >
      Modifers
    </mat-list-item>
    <mat-list-item
      style="cursor: pointer"
      class="side-menu txt"
      (click)="router.navigate(['category'])"
    >

    </mat-list-item>

    <mat-list-item style="cursor: pointer" class="side-menu txt">
      Products
    </mat-list-item>

    <mat-list-item style=" cursor: pointer" class="side-menu txt">

    </mat-list-item>
  </mat-nav-list>
