  <table mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="Beverages">
      <th
        mat-header-cell
        fxFlex="80%"
        style="text-align:left"
        *matHeaderCellDef
      >
        <h4>Beverages</h4>
      </th>
      <td
        mat-cell
        fxFlex="80%"
        *matCellDef="let element"
        (click)="onEdit(Category)"
      >
        {{
          element.Beverages
            ? element.Beverages.slice(0, 100)
            : element.Beverages
        }}
      </td>
    </ng-container>

    <!-- cell two -->

    <ng-container matColumnDef="food">
      <th
        mat-header-cell
        fxFlex="80%"
        style="text-align:left"
        *matHeaderCellDef
      >
        <h4>food</h4>
      </th>
      <td mat-cell *matCellDef="let element" (click)="onEdit(Category)">
        <mat-table #table2 [dataSource]="element.food">
          <ng-container matColumnDef="Products Name">
            <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
            <mat-cell *matCellDef="let element2">
              {{ element2.productname2 }}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> id</mat-header-cell>
            <mat-cell *matCellDef="let element2">
              {{ element2.id }}
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns2"></mat-header-row>
          <mat-row *matRowDef="let row2; columns: displayedColumns2"></mat-row>
        </mat-table>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
